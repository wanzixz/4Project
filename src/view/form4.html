<html>
<head>

      <script src="../js/zepto.min.js"></script><script src="../js/picker.js"></script>
      <script>
  $(function(){

$("#text2").picker({
        title: "你喜欢的国家",
        toolbarCloseText:'确定',
        cols: [
          {
            textAlign: 'center',
            values: [1,2,3],
            displayValues:['新西兰','美国','日本'],
          }
        ]
      });
      $("#text2").on('picker.valuechange', function(){
          alert(11)

      $("#text1").picker({
        title: "他们都喜欢什么",
        cols: [
          {
            textAlign: 'center',
            values: ['刘备', '关羽','张飞']
          },
          {
            textAlign: 'center',
            values: ['喜欢', '憎恶', '基情', '可怜']
          },
           {
            textAlign: 'center',
            values: ['吃西瓜', '吃盒饭', '喝酒']
          }
        ]
      });


      $("#date").datetimePicker({title:"选择日期",m:1});
$("#time").datetimePicker({title:"选择日期时间",min:'2015-12-10',max:'2050-10-01'});
$("#time2").picker({title:"选择时间",
        cols: [
          {
            textAlign: 'center',
            values: (function () {
                var arr = [];
                for (var i = 0; i <= 23; i++) { arr.push(i < 10 ? '0' + i : i); }
                return arr;
            })()

          },
          {
            textAlign: 'center',
            values:  (function () {
                var arr = [];
                for (var i = 0; i <= 59; i++) { arr.push(i < 10 ? '0' + i : i); }
                return arr;
            })(),
          }
        ]});
$("#get").on('click', function(selectedVal, selectedIndex){

})

</head>

<body ontouchstart style="background-color: #f8f8f8;">
<div class="page-hd">

            picker为基础的弹出框

        <p class="page-hd-desc">使用picker,需加载picker.js,使用省市县还需要加载picker-city.js</p>
    </div>
<form id="form">
<div class="weui_cells weui_cells_form ">

       <div class="weui_cell">
                <div class="weui_cell_hd"><label for="" class="weui_label">多列:</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="text" value="" id='text1'/>
                </div>

            </div>
        <div class="weui_cell">
                <div class="weui_cell_hd"><label for="" class="weui_label">单列:</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="text" value="" id='text2'/>

                </div>

            </div>

          <div class="weui_cell">
                <div class="weui_cell_hd"><label for="" class="weui_label">日期:</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="text" value="2016-12-10" id='date'/>

                </div>

            </div>

          <div class="weui_cell">
                <div class="weui_cell_hd"><label for="" class="weui_label">时间:</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="text" value="" id='time'/>

                </div>

            </div>

           <div class="weui_cell">
                <div class="weui_cell_hd"><label for="" class="weui_label">时间2:</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="text" value="09 12" id='time2'/>

                </div>

            </div>

            <div class="weui_cell">
                <div class="weui_cell_hd"><label for="" class="weui_label">省市县:</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="text" value="" id='ssx'/>

                </div>

            </div>

                      <div class="weui_cell">
                <div class="weui_cell_hd"><label for="" class="weui_label">省市:</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="text" value="" id='ss'/>

                </div>

            </div>








 </div>

  <div class="weui_btn_area">
        <a id="get" href="javascript:" class="weui_btn weui_btn_primary" >提交</a>

    </div>
 </form>
